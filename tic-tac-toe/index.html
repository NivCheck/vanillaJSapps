<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="style.css" />
</head>
<body>
    <div class="game-container">
        <div id="game" class="game">
            <div class="cell" data-index="0-0"></div>
            <div class="cell" data-index="0-1"></div>
            <div class="cell" data-index="0-2"></div>
            <div class="cell" data-index="1-0"></div>
            <div class="cell" data-index="1-1"></div>
            <div class="cell" data-index="1-2"></div>
            <div class="cell" data-index="2-0"></div>
            <div class="cell" data-index="2-1"></div>
            <div class="cell" data-index="2-2"></div>
        </div>
        <button id="reset">Reset</button>
        <div id="win"></div>
    </div>
</body>
<script src="index.js"></script>
</html>
